name: Build docker image
on:
  push:
    branches:
      - main
      - '**issue-**'
jobs:
  build-docker-images:
    runs-on: ubuntu-latest
    env:
      VITE_KC_URL: "http://localhost:8080/auth/"
      VITE_KC_REALM: "mafdetrealm"
      VITE_KC_CLIENTID: "mafdetreactclientid"
      QUAY_REGISTRY: quay.io/semicorp
      QUAY_REPO_NAME: mafdet-ui
      IMAGE_TAG: latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.15.0'

      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build --if-present

      - name: Create TAGS
        run: |
            if [ "$GITHUB_REF_NAME" = "master" ]
            then
              TAG=latest
            elif [[ $GITHUB_REF_NAME =~ (ticket-[0-9]*) ]]
            then
              TAG=${match/#E/E}${BASH_REMATCH/#E/E}
            else
              TAG=${GITHUB_SHA}
            fi
            echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

